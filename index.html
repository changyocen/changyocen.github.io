<script>
    function topNavScroll() {
        //获取当前窗口滚动条顶部所在的像素值 并取整
        var topScroll = Math.floor($(window).scrollTop());
        //设置滚动多少像素后透明度变为1
        var window_height = window.screen.height*0.65;
        var scrollDist = window_height;
        //定义滚动条在向下滚动180像素后 变成完全不透明
        if(topScroll<=200){
            $('#big_head').css('opacity', 1);
        }else if (topScroll <= scrollDist) {
            //通过浏览器标题栏显示并检查数据
            //document.title = topScroll + '-' + opacity;
            //计算当前透明度 当前所在的像素 除 180(topScroll的最大值 因为透明度的值是0-1之间的小数)
            $('#big_head').css('opacity', topScroll / scrollDist);
        } else {
            $('#big_head').css('opacity', 0);
        }
    }

    $(window).on('scroll', function () {
        topNavScroll();
    });
</script>
